<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contagem de pontos jj</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12" style="height: 10px;">
            </div>
        </div>

        <div class="row">
            <div class="col-12 cronometro text-center">
                <div class="row">

                    <div class="col-sm-4 bg-white atleta" id="nome-atleta1">
                        <p>nome atleta 1</p>
                    </div>

                    <div class="col-4 borda-1 bg-dark">
                        <p class="temp-p">Tempo:</p>
                        <p class="text-light">00:00</p>

                        <div class="row">
                            <div class="col-12">
                                <div class="col-12">
                                    <button class="btn">iniciar</button>
                                    <button class="btn" type="reset">reiniciar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4 bg-white atleta" id="nome-atleta2">
                        <p>nome atleta 2</p>
                    </div>
                </div>

            </div>
        </div>

        <!-- pontos, vantagens e punições -->
        
        <div class="row">
            <div class="col-3 bg-dark pts ponto-atleta1" align="center">
                <p>0</p>

                
            </div>

            <div class="col-3 bg-white" style="border-right: 0.5px solid black;">

                <div class="row">
                    <div class="col-12">
                        <br>
                        <h5 align="center">vantagens</h5>
                        <br>
                        <div class="col-12" align="center">
                            <button class="btn">-</button>
                            <button class="btn">+</button>
                        </div>
                        <br>
                        <p class="pts-p-v" align="center">0</p>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12 punicoes">
                        <br>
                        <h5 align="center">punições</h5>
                        <br>
                        <div class="col-12" align="center">
                            <button class="btn">-</button>
                            <button class="btn">+</button>
                        </div>
                        <br>
                        <div class="col-12">
                            <p class="pts-p-v" align="center">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-3 bg-white" style="border-left: 0.5px solid black;">

                <div class="row">
                    <div class="col-12 vantagens">
                        <br>
                        <h5 align="center">vantagens</h5>
                        <br>
                        <div class="col-12" align="center">
                            <button class="btn">-</button>
                            <button class="btn">+</button>
                        </div>
                        <br>
                        <p class="pts-p-v" align="center">0</p>
                        
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12 punicoes">
                        <br>
                        <h5 align="center">punições</h5>
                        <br>
                        <div class="col-12" align="center">
                            <button class="btn">-</button>
                            <button class="btn">+</button>
                        </div>
                        <br>
                        <p class="pts-p-v" align="center">0</p>
                    </div>
                </div>
            </div>

            <div class="col-3 bg-dark pts ponto-atleta1" align="center" style="float: left;">
                <p>0</p>
            </div>
        </div>
    </div>
</body>
</html>
